<div *ngIf="isLoggedIn" class="container mt-2" style="padding-top: 10px">
  <div class="card text-center" style="padding: 20px; text-align: center">
    <div class="panel panel-primary">
      <div class="panel-heading" style="color: #2a9d8f; padding: 20px; text-align: center">
        <h1><strong>List of users </strong></h1>
        <hr />
      </div>
      <div class="panel-body">
        <div class="search-hero mat-form-field">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="&#61442;  Filtrer" />
        </div>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr disabled>
                <th></th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                  let user of users
                    | filterBy : ['email', 'mobile'] : this.searchText
                    | paginate : { itemsPerPage: count, currentPage: p };
                  let i = index
                ">
                <td>{{ i + 1 }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.family_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobile }}</td>

                <td>
                  <a class="nav-link active navbar-brand" (click)="deleteUser(user.user_id)">
                    <img src="../../../assets/images/delete.png" style="border-radius: 20px" width="25px" height="25px"
                      alt="file " />
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!isLoggedIn" class="container mt-4">
  <div class="card text-center" style="text-align: center">
    <h1>
      <Strong>Welcome to Joya</Strong>
    </h1>
  </div>
</div>
