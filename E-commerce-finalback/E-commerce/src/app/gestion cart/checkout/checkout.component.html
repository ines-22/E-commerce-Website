<!-- checkout.component.html -->

<div class="checkout-container">
  <h2 style="color: #2a9d8f" class="text-center">Checkout</h2>
  <form>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" required />
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" required />
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" name="postalCode" required />
    </div>

    <div class="form-group" style="margin-right: 20px">
      <label for="creditCardType">Credit Card Type</label>
      <select class="form-select" id="creditCardType" name="creditCardType" required>
        <option value="">Select Card Type</option>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="American Express">American Express</option>
        <option value="Discover">Discover</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" required />
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required />
    </div>
    <div class="form-group">
      <label for="securityCode">Security Code</label>
      <input type="text" id="securityCode" name="securityCode" required />
    </div>
    <button type="submit" routerLink="/checkout-success" style="margin-left: 425px">
      Place Order
    </button>
  </form>
</div>
